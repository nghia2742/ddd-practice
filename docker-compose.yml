version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: ddd-practice-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ddd_practice
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/18/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
